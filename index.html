            // document.getElementsByClassName("redbox").style.backgroundcolor='#ccc';

        function whitefill(){
            // alert ('hello');
  
            var element = document.getElementById('iconshow');
  element.style.display="block";

  var element2 = document.getElementById('fi2');
  element2.style.display="none";
        }

        // function ashok(){

        function lastfill(){
            document.getElementById('last1').style.backgroundColor="#ccc";

            document.getElementById('text2').style.color="#db0030";
            document.getElementById('text2').style.fontSize="25px";
            document.getElementById('text2').style.backgroundColor="#fff";
            document.getElementById('last1').innerHTML="";
            var a=document.getElementById('backimg');
            a.style.display="block";
        }
        red1.addEventListener("click",redfill);
        green1.addEventListener("click",greenfill);
        icon1.addEventListener("click",whitefill);
        last1.addEventListener("click",lastfill);
